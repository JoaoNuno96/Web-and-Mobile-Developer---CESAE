<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="container-fluid text-center">
        <h1>Exercicio 6</h1>
        <div class="row">
            <div class="col">
                <p>
                    Crie um botão no index.html com o texto Diz-me o teu nome e dir-te-ei olá. Ao clicar nesse
                    botão, é despoletado uma caixa de texto perguntar o nome ao utilizador. Quando o user

                </p>
          </div>
          <div class="row">

            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Digite o seu Nome!</span>
                    </div>
                    <input id="valoresEnviados" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
                <div class="col">
                    <button id="botaoAprender" class="btn btn-dark">Saudar</button>
                </div>
            </div>
          </div>

          <div class="row"></div>
            <div class="col">
                <p id="textPresented"></p>
            </div>
          </div>
          
    </div>
