<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container-fluid text-center">
        <h1>Exercicio 4</h1>
        <div class="row">
            <div class="col">
                <p>
                    Escreva uma função chamada multiply que receba dois valores e imprima na consola o
                    resultado da multiplicação dos mesmos
                </p>
          </div>
          <div class="row">

            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Apresenta os Valores a multiplicar separados por ","</span>
                    </div>
                    <input id="valoresEnviados" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
                <div class="col">
                    <button onclick="multiply()" id="botaoAprender" class="btn btn-dark">Calcular</button>
                </div>
            </div>
          </div>

          <div class="row"></div>
            <div class="col">
                <p id="textPresented"></p>
            </div>
          </div>
          
    </div>

   

    
</body>
</html>
