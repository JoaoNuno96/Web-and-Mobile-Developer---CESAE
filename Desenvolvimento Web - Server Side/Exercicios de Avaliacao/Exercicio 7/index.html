        <div class="row">
            <div class="col">
                <p>
                    Escreva uma função chamada sumArray que aceite um array de números. A função deve imprimir a soma de todos os números do array.
                </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <div class="input-group mb-3">

                    </div>

                </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
                <button id="button" class="btn btn-warning">Somar</button>
            </div>

            </div>
