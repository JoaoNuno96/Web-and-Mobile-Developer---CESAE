<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style-contacto.css">
</head>
<style>
   
</style>

<body class="bg-light">

  <header>

    <!-- NAVBAR INICIO -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand">
          Para tu veres
          <img src="./img/logo.svg" alt="Logo" height="30px">
        </a>
      </div>
    </nav>
  </header>
  <!-- NAVBAR FECHO -->

  <!-- CONTAINER INICIO -->
  <div class="container" style="margin-top: 150px;margin-bottom: 150px;">
    <div class="row">
      <!-- TEXTO CONTACTOS INCIO -->
      <div class="col">
        <div class="jumbotron">
          <h1 class="display-4 text-white">Contactos</h1>
          <p class="lead text-white">O feedback é muito importante para nós, por favor preencha o formulário</p>
          <hr class="my-4" style="border:1px solid #FFF">
          <p class="text-white">Para mais informações, não hesite em questionar.</p>
          <p class="lead mt-4">
            <a class="btn btn-outline-light" href="./index.html" role="button">Voltar</a>
          </p>
        </div>
      </div>
      <!-- TEXTO CONTACTOS FIM -->

      <!-- FORMULARIO INICIO -->
      <div class="col">
        <form>
          <div class="form-group" style="margin-top: 50px;">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite Nome">
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite o seu feedback"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-light mt-3 btn-lg">Enviar</button>
        </form>
      </div>
      <!-- FORMULARIO FIM -->
      
    </div>
  </div>
  <!-- CONTAINER FIM -->


<!-- RODAPE INICIO -->
<footer class="text-center align-items-center py-3 border-top bg-dark">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="text-white fw-bold">Para tu veres</p>
        <p class="text-white fw-light">Relembrando a todos os fofoqueiros que este site está online da 00:00 até às 24:00.</p>
      </div>
    </div>
  </div>
</footer>
<!-- RODAPE FIM -->

  


<script src="../js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
