<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <!-- RESULTADO TEXTO -->
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h2 id="resultado" style="color: white;"></h2>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        
    <!-- VALOR 1 -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Valor A</span>
        <input id="valorA" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
      

    <!-- VALOR 2 -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Valor B</span>
        <input id="valorB" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
      

    <!-- OPERACAO -->
    <p style="color: white; ">Inserir o tipo de operação a usar ( + - / *) </p>
    <!-- <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Operação</span>
        <input id="operadorAritmetico" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div> -->
    <select id="operadorAritmetico" class="form-select" aria-label="Default select example">
        <option value="somar">Soma</option>
        <option value="subtracao">Substração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
      </select>

    <!-- BUTTON -->
    <button onclick="dataTypeCompare()" type="button" class="btn btn-outline-secondary btn-lg">Calcular</button>



    </div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
