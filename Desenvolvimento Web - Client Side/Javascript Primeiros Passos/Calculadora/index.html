<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <!-- RESULTADO TEXTO -->

    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="container">
            <div class="row">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Resultado</span>
                    <input id="textoR" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                  </div>                  
            </div>
            <!-- LINHA 1 -->
            <div class="row">
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="7">7</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="8">8</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="9">9</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="/">/</button>
                </div>
            </div>
            <!-- LINHA 2 -->
            <div class="row">
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="4">4</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="5">5</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="6">6</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="*">*</button>
                </div>
            </div>
            <!-- LINHA 3 -->
            <div class="row">
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="1">1</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="2">2</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="3">3</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="+">+</button>
                </div>
            </div>
             <!-- LINHA 4 -->
             <div class="row">
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="%">%</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value=",">,</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="0">0</button>
                </div>
                <div class="col-3 pb-4">
                    <button onclick="apresentarTexto(this)" class="btn btn-outline-light h-100 w-100" value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-2 pb-4">
                    <button onclick="deleteAll()" class="btn btn-danger h-100 w-70">C</button>
                </div>
                <div class="col-10 pb-4">
                    <button onclick="apresentarValor()" class="btn btn-primary h-100 w-100">ENTER</button>
                </div>
            </div>
            

            
            
        </div>

    </div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
