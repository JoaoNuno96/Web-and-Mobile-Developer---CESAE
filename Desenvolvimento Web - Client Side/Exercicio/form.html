<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h2>Formulário de contacto do CESAE</h2>
    <br />
    <form action="" method="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite o seu nome"  required >
        <br />
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Digite o seu email"  required >
        <br />
        <br />
        <label for="gen">Género:</label>
        <br />
        <input type="radio" name="genero" value="M" /> Masculino
        <br />
        <input type="radio" name="genero" value="F" /> Femenino
        <br />
        <br />
        <label for="data">Data atual:</label>
        <input type="date" name="data" required/>
        <br />
        <label for="turma">Turma</label>
        <select name="turma">
            <option value="WMD">Web Mobile Developer</option>
            <option value="SD">Software Developer</option>
            <option value=""></option>
        </select>
        <br />
        <p>Mensagem</p>
        <textarea>

        </textarea>
        <br />
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Limpar"/>
    </form>
    <br />

    <a href="Ficheiro.html">Voltar Página Incial</a>
    
</body>
</html>
